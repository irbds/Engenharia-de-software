<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <script src="cadastro.js"></script>
    </header>
    
    <form action="" class="form_cadastro">
        <div class="div_form">
            <label for="nome">Nome: <input type="text" class="input_cadastro" name="nome" id="nome" required></label>
        </div>
        <br>
        <div class="div_form">
            <label>
                CPF:<input type="radio" class="escolha" id="cpf" name="escolha" value="cpf" onclick="mostrar_cpf()">
                CNPJ:<input type="radio" class="escolha" id="cnpj" name="escolha" value="cnpj" onclick="mostrar_cnpj()">
            </label>
            <br><br>
            <label for="input_cp" id="label_cp" style="display: none;">
                &nbsp;<input type="number" class="input_cadastro" name="numero" id="input_cp" required>
            </label>
        </div>
        <br>
        <div class="div_form">
            <label for="email">
                Email: <input type="email" class="input_cadastro" name="email" id="email">
            </label>
        </div>
        <br>
        <div class="div_form">
            <label for="nascimento/fundacao">
                Data de Nascimento(ou fundação): <input type="date" name="nasc_fund" id="nasc_fund" value="" onchange="formatar_data()">
            </label>
        </div>
        <br>
        <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar">
    </form>
    
</body>
</html>
