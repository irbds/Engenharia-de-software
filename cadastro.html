<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <script src="cadastro.js"></script>
    </header>
    
    <form action="" class="form_cadastro">
        <div>
            <label for="nome">Nome: <input type="text" name="nome" id="nome" required></label>
        </div>
        <br>
        <div>
            <label>
                CPF:<input type="radio" id="cpf" name="escolha" value="cpf" onclick="mostrar_cpf()">
                CNPJ:<input type="radio" id="cnpj" name="escolha" value="cnpj" onclick="mostrar_cnpj()">
            </label>
            <br><br>
            <label for="input_cp" id="label_cp" style="display: none;">
                <input type="number" name="numero" id="input_cp">
            </label>
        </div>
    </form>
    
</body>
</html>
